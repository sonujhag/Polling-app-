 <div class="container-fluid cross" style=" width:40%;background:  #1A1A1A;margin: auto;">
    <!-- <div class="row">
        <div class="col-md-12">
            <h4 class="poll">Bozu Poll</h4>
        </div>
    </div> -->
    
        <div class="question">
          <h1>{{pollData.pollData.name}}</h1> 
          
        </div>
    <span>
       
        <div [ngClass]="{'selected':item.isActive}" class="option-field" *ngFor="let item of pollData.pollData.quantities;let i=index" >
            
            <!-- <h3 class="text-success"> 
               {{optionName[i]}}
            </h3> -->
            <span class="option">{{optionName[i]}}.</span>
            <h5 
                (click)="selectedOption(optionName[i],item.option,i)" class="progress-poll">
                {{item.option}}</h5>
   
           </div>

    </span>
    <form [formGroup]="registerForm" (ngSubmit)="emailSubmit()">
        <div *ngIf="pollSelectedOptionValue">
            <div *ngIf="!emailFieldShow">
              <input type="text" placeholder="Enter email address" class="emailField"
                formControlName="email" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                style="margin-top: 50px;background: #2B3135; border-radius: 8px;height: 45px;color: white;">

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" >Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>

              <button (click)="emailSubmit()"  type="button"   style="height: 45px;color: white;
                   width: 516px;padding: 2px;background: linear-gradient(90deg, #4136F1 0%, #8743FF 100%);;font-weight: 400;font-size: 16px;border-radius: 8px;
                   margin-top: 20px;" >Submit
              </button>      
                  
              </div>
              <div *ngIf="emailFieldShow" class="mt-5">
                  <h1>Your vote has been registered successfully.</h1>
              </div>
            
          </div>        
            
         
    </form>
   
</div>
